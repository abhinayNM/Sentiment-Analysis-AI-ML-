<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sentiment Analysis</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: 1.5rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      width: 90%;
      text-align: center;
      animation: slideUp 0.5s ease;
    }

    @keyframes slideUp {
      from { transform: translateY(40px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    h1 {
      color: #ff5722;
      margin-bottom: 1rem;
    }

    textarea {
      width: 100%;
      height: 100px;
      padding: 1rem;
      border-radius: 0.5rem;
      border: 2px solid #ff5722;
      font-size: 1rem;
      resize: none;
      margin-bottom: 1rem;
      transition: box-shadow 0.3s;
    }

    textarea:focus {
      box-shadow: 0 0 10px rgba(255, 87, 34, 0.5);
      outline: none;
    }

    button {
      padding: 0.6rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 0.5rem;
      background-color: #ff5722;
      color: white;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      background-color: #e64a19;
    }

    .result {
      margin-top: 1rem;
      font-size: 1.2rem;
      font-weight: bold;
      transition: color 0.5s ease;
    }

    .positive {
      color: #4caf50;
      animation: pulseGreen 0.8s;
    }

    .negative {
      color: #f44336;
      animation: pulseRed 0.8s;
    }

    .neutral {
      color: #ffc107;
      animation: pulseYellow 0.8s;
    }

    @keyframes pulseGreen {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    @keyframes pulseRed {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    @keyframes pulseYellow {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Sentiment Analysis</h1>
    <textarea id="text" placeholder="Enter your message here..."></textarea>
    <br>
    <button onclick="analyzeSentiment()">Analyze</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function analyzeSentiment() {
      const text = document.getElementById('text').value.toLowerCase();
      const result = document.getElementById('result');
      result.className = 'result';

      const positiveWords = ['good', 'great', 'happy', 'love', 'awesome', 'excellent', 'nice', 'wonderful'];
      const negativeWords = ['bad', 'terrible', 'hate', 'sad', 'awful', 'worst', 'horrible'];

      let positiveScore = 0;
      let negativeScore = 0;

      const words = text.split(/\s+/);

      words.forEach(word => {
        if (positiveWords.includes(word)) positiveScore++;
        if (negativeWords.includes(word)) negativeScore++;
      });

      if (positiveScore > negativeScore) {
        result.textContent = 'üòä Positive Sentiment';
        result.classList.add('positive');
      } else if (negativeScore > positiveScore) {
        result.textContent = 'üòû Negative Sentiment';
        result.classList.add('negative');
      } else {
        result.textContent = 'üòê Neutral Sentiment';
        result.classList.add('neutral');
      }
    }
  </script>
</body>
</html>
